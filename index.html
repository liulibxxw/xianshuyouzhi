<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content" />
    <title>衔书又止</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'pastel-cream': '#F8EFD3',
              'pastel-peach': '#F4CFAE',
              'pastel-salmon': '#F0A9A9',
              'pastel-rose': '#F9DEE2',
              'pastel-blue': '#B6DEE5',
            },
            fontFamily: {
              'serif-sc': ['"Noto Serif SC"', 'serif'],
              'sans-sc': ['"Noto Serif SC"', 'serif'],
              'bold-sc': ['"Noto Serif SC"', 'serif'],
              'jianghu': ['"Noto Serif SC"', 'serif'],
              'serif': ['"Noto Serif SC"', 'serif'],
              'sans': ['"Noto Serif SC"', 'serif'],
            },
            keyframes: {
              progress: {
                '0%': { width: '100%' },
                '100%': { width: '0%' },
              }
            },
            animation: {
              progress: 'progress 3s linear forwards',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --font-main: "Noto Serif SC", serif;
      }
      
      html {
        font-size: 16px;
        font-family: var(--font-main) !important;
        -webkit-text-size-adjust: none !important;
        text-size-adjust: none !important;
        height: 100%;
        touch-action: manipulation;
      }
      
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed;
        background-color: #f3f4f6;
        overscroll-behavior: none;
        font-family: var(--font-main) !important;
      }
      
      /* 强制所有层级继承字体，特别是 contenteditable 区域 */
      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
        box-sizing: border-box;
        font-family: inherit;
      }
      
      h1, h2, h3, h4, h5, h6, p, div, span, input, textarea, button, a, label, select, option, li, ul, ol, nav, section, article, aside, header, footer, main, [contenteditable], [contenteditable] * {
        font-family: var(--font-main) !important;
      }

      /* 确保 Tailwind 注入的基础样式不会覆盖字体 */
      *, *::before, *::after {
        font-family: inherit;
      }

      #root {
        height: 100%;
        width: 100%;
      }
      
      @keyframes toast-progress {
        from { width: 100%; }
        to { width: 0%; }
      }

      .animate-toast-progress {
        animation: toast-progress 3s linear forwards;
      }

      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.2.7",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
    "@capacitor/core": "https://esm.sh/@capacitor/core@^6.0.0",
    "@capacitor/filesystem": "https://esm.sh/@capacitor/filesystem@^6.0.0",
    "@capacitor/share": "https://esm.sh/@capacitor/share@^6.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
<!-- 全局字体强制覆盖：必须在 Tailwind CDN 注入之后加载，确保优先级最高 -->
<style id="font-override">
  html, body, #root, #root * {
    font-family: "Noto Serif SC", serif !important;
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
